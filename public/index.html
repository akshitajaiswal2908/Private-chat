<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
    #chat-box {
      border: 1px solid black;
      height: 300px;
      overflow-y: scroll;
      margin: 10px 0;
      padding: 5px;
    }
    #user-list {
      margin: 10px 0;
    }
    #user-list button {
      margin: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #chat-header {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— Simple Chat App</h2>

  <!-- Register -->
  <input id="username" placeholder="Enter username">
  <button onclick="register(document.getElementById('username').value)">Register</button>

  <!-- Users -->
  <div id="user-list"></div>

  <!-- Chat header -->
  <h3 id="chat-header">ðŸ’¬ Group Chat</h3>

  <!-- Chat box -->
  <div id="chat-box"></div>

  <!-- Message input -->
  <input id="message" placeholder="Enter message">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg) return;
      if (currentChat === "group") {
        sendGroup(msg);
      } else {
        sendPrivate(currentChat, msg);
      }
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
